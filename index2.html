<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <link rel="stylesheet" type="text/css" href="todo2.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    
</head>
<body>
    <section class="main">
        <div id="top">
            <h1>To-Do List</h1>
            <form autocomplete="off">
                <input id="inp" type="text" placeholder="Type list element here" required>
                <button id="button" title="Add element">Add</button>
            </form>
        </div>
      
        <div id="bottom"></div>
    </section>


<footer>&copy;Created by <a href="https://sharipkinanna.com" target="_blank">Anna Sharipkin</a></footer>


<script type="text/javascript" src="todo2.js"></script>

</html>
